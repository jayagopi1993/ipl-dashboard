<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>IPL Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>IPL History</h1>
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Season</th>
                    <th>City</th>
                    <th>Date</th>
                    <th>1st Innings</th>
                    <th>2nd Innings</th>
                    <th>Winner</th>
                    <th>Winning By</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="match : ${matchs}">
                    <td th:text="${match.season}"></td>
                    <td th:text="${match.city}"></td>
                    <td th:text="${match.date}"></td>
                    <td th:text="${match.team1}"></td>
                    <td th:text="${match.team2}"></td>
                    <td th:text="${match.winner}"></td>
                    <td th:if="${match.winByRuns == '0'}">Win by <span th:text="${match.winByWickets}"></span> Wickets
                    </td>
                    <td th:if="${match.winByRuns != '0'}">Win by <span th:text="${match.winByRuns}"></span> Runs</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
